<!DOCTYPE HTML>
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.0.2/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.0.2/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-reporters/jasmine.phantomjs-reporter.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/tv.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="test_spec.js"></script>

  
  <script type="text/javascript" src="../lib/jasmine-reporters/src/jasmine.console_reporter.js"></script>
  <script type="text/javascript" src="../lib/jasmine-reporters/src/jasmine.junit_reporter.js"></script>
 
  <script type="text/javascript">
    if (/PhantomJS/.test(navigator.userAgent)) {
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter('target/test-reports/'));
      jasmine.getEnv().addReporter(new jasmine.ConsoleReporter());
    } else {
      jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
    }
	jasmine.getEnv().addReporter(new jasmine.PhantomJSReporter());
    jasmine.getEnv().execute();
  </script>
 
 
</body>
</html>
